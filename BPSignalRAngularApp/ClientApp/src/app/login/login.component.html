<h2><b>Login</b></h2>
<div class="row col-md-8">
  <form #loginForm="ngForm" autocomplete="off" (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required [(ngModel)]="userModel.username"
             name="username" #username="ngModel"/>
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required [(ngModel)]="userModel.password"
             name="password" #password="ngModel"/>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Login</button>
